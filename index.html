<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css/header.css" />
    <link rel="stylesheet" href="/style.css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Food Delivery</title>
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-around">
      <nav class="navbar d-flex justify-content-around navbar-expand-md">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="/pictures/Icons/header/toggle.svg" alt="" />
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-nuur" href="#">НҮҮР</a>
              </li>
              <li class="nav-item">
                <a class="nav-text" href="#">ХООЛНЫ ЦЭС</a>
              </li>

              <li class="nav-item">
                <a class="nav-text" href="#">ХҮРГЭЛТИЙН БҮС</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="header-logo d-flex flex-direction-row justify-content-around align-items-center"
      >
        <img src="pictures/Icons/header/iamage.svg" alt="" />
        <p>Food Delivery</p>
      </div>
      <div class="header-search">
        <input
          class="header-searching d-none d-xl-flex"
          type="text"
          placeholder="Хайх"
          name="search"
          id="searchInput"
        />
      </div>
      <div
        class="header-rightside d-flex justify-content-around align-items-center"
      >
        <img
          class="d-sm-flex d-md-flex d-lg-flex d-xl-none"
          src="/pictures/Icons/Header-tablet/search icon.svg"
          alt=""
        />
        <img src="/pictures/Icons/header/user icon.svg" alt="" />
        <p class="d-none d-xl-flex">Сагс</p>
        <img
          class="d-none d-xl-flex d-lg-flex"
          src="/pictures/Icons/Header/busket icon.svg"
          alt=""
        />
        <p class="d-none d-xl-flex">Нэвтрэх</p>
      </div>
    </header>
    <!-- SLIDER -->
    <div
      class="main-slider container-fluid d-flex justify-content-around text-right"
    >
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/pictures/Background/Header/base.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/pictures/Background/Main-frame/banner image.svg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/pictures/Background/Main-frame/banner3.svg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
      </div>
      <!-- <img src="/pictures/Foodpics/slider/meal pic.png" alt="" /> -->
      <!-- <div
        class="main-slider-text d-flex justify-content-center align-items-center flex-column"
      >
        <h2 class="d-flex text-right">MStars Food delivery</h2>
        <p class="d-flex text-right">Хосгүй амтыг хормын дотор хүргэж өгнө.</p>
      </div> -->
    </div>
    <div class="main-frame container-fluid d-md-flex justify-content-around">
      <div class="main-frame-delivery d-flex my-3">
        <img src="/pictures/Icons/webmain/time.svg" alt="" />
        <div class="main-frame-text">
          <p class="main-frame-h1">Шуурхай хүргэлт.</p>
          <p class="main-frame-p">30минутанд таны гарт.</p>
        </div>
      </div>
      <div class="main-frame-delivery d-flex my-3">
        <img src="/pictures/Icons/webmain/food.svg" alt="" />
        <div class="main-frame-text">
          <p class="main-frame-h1">Эрүүл баталгаат орц.</p>
          <p class="main-frame-p">Хамгийн чанартайг танд.</p>
        </div>
      </div>
      <div class="main-frame-delivery d-flex my-3">
        <img src="/pictures/Icons/webmain/book.svg" alt="" />
        <div class="main-frame-text">
          <p class="main-frame-h1">Өргөн сонголт.</p>
          <p class="main-frame-p">Хамгийн онцгойг танд.</p>
        </div>
      </div>
    </div>
  </body>
</html>
